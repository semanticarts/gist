bundle: gist
variables:
  name: "gist"
  version: "X.x.x"
  input: "."
  rdf-toolkit: "{input}/tools/serializer/rdf-toolkit.jar"
  output: "{name}{version}_webDownload"
tools:
- name: "subclassMaterializer"
  type: "shell"
  arguments:
    - "python"
    - "{input}/tools/subclass_inferences/materialize_subclass_inferences.py"
    - "--version"
    - "{version}"
    - "{outputFile}"
    - "{inputFile}"
- name: "serializer"
  type: "Java"
  jar: "{rdf-toolkit}"
  arguments:
    - "-sfmt"
    - "turtle"
    - "-tfmt"
    - "turtle"
    - "-sdt"
    - "explicit"
    - "-dtd"
    - "-sni"
    - "-ibn"
    - "-s"
    - "{inputFile}"
    - "-t"
    - "{outputFile}"
- name: "xml-serializer"
  type: "Java"
  jar: "{rdf-toolkit}"
  arguments:
    - "-sfmt"
    - "turtle"
    - "-tfmt"
    - "rdf-xml"
    - "-sdt"
    - "explicit"
    - "-dtd"
    - "-sni"
    - "-ibn"
    - "-s"
    - "{inputFile}"
    - "-t"
    - "{outputFile}"
- name: "json-serializer"
  type: "Java"
  jar: "{rdf-toolkit}"
  arguments:
    - "-sfmt"
    - "turtle"
    - "-tfmt"
    - "json-ld"
    - "-sdt"
    - "explicit"
    - "-dtd"
    - "-sni"
    - "-ibn"
    - "-s"
    - "{inputFile}"
    - "-t"
    - "{outputFile}"
actions:
- action: "verify"
  message: "Validating ontology via SHACL."
  type: "shacl"
  inference: "none"
  source: "{input}/ontologies"
  includes:
    - "*.ttl"
  shapes:
    source: "{input}/validation/shapes/ontologyShapes.ttl"
- action: "verify"
  message: "Validating ontology via queries."
  type: "construct"
  inference: "none"
  source: "{input}/ontologies"
  includes:
    - gistCore.ttl
  stopOnFail: false
  target: "{input}/validation"
  queries:
    source: "{input}/validation/queries"
    includes:
      - "*_construct.rq"
- action: "mkdir"
  directory: "{output}"
- action: "copy"
  message: "Substituting version numbers."
  source: "{input}/ontologies"
  target: "{output}/ontologies"
  replace:
    from: "X.x.x"
    to: "{version}"
  rename:
    from: "(.*)\\.ttl"
    to: "\\g<1>{version}.ttl"
  includes:
    - "*.ttl"
  excludes:
    - gistValidationAnnotations.ttl
- action: "definedBy"
  message: "Adding rdfs:isDefinedBy."
  versionedDefinedBy: true
  allDefinedBy: true
  source: "{output}/ontologies"
  target: "{output}/ontologies"
  includes:
    - "*.ttl"
- action: "sparql"
  message: "Generating rdfs:label and rdfs:comment for backward compatibility."
  source: "{output}/ontologies"
  target: "{output}/ontologies/gistRdfsAnnotations{version}.ttl"
  format: "turtle"
  includes:
    - "*.ttl"
  excludes:
    - gistValidationAnnotations.ttl
  query: >
    prefix gist: <https://w3id.org/semanticarts/ns/ontology/gist/>
    prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#>
    prefix skos: <http://www.w3.org/2004/02/skos/core#>

    CONSTRUCT {{
      ?entity rdfs:label ?label ;
              rdfs:comment ?comment .
    }}
    WHERE {{
      {{ ?entity skos:prefLabel ?label }}
      UNION
      {{
        VALUES (?prop ?prefix ) {{
          ( skos:altLabel "ALT: " )
          ( skos:definition "DEFINITION: " )
          ( skos:example "EXAMPLE: " )
          ( skos:scopeNote "NOTE: " )
        }}
        ?entity ?prop ?text .
        BIND(CONCAT(?prefix, ?text) as ?comment)
      }}
    }}
- action: "transform"
  message: "Materializing subclass inferences."
  tool: "subclassMaterializer"
  source: "{output}/ontologies/gistCore{version}.ttl"
  target: "{output}/ontologies/gistSubClassAssertions{version}.ttl"
- action: "transform"
  message: "Turtle serialization."
  tool: "serializer"
  source: "{output}/ontologies"
  target: "{output}/ontologies"
  includes:
    - "*.ttl"
  rename:
    from: "(.*)\\.ttl"
    to: "formatted_\\g<1>.ttl"
- action: "move"
  source: "{output}/ontologies"
  target: "{output}/ontologies"
  includes:
    - "formatted_*.ttl"
  rename:
    from: "formatted_(.*)\\.ttl"
    to: "\\g<1>.ttl"
- action: "transform"
  message: "RDF/XML serialization."
  tool: "xml-serializer"
  source: "{output}/ontologies"
  target: "{output}/ontologies"
  rename:
    from: "(.*)\\.ttl"
    to: "\\g<1>.rdf"
  includes:
    - "*.ttl"
- action: "transform"
  message: "JSON-LD serialization."
  tool: "json-serializer"
  source: "{output}/ontologies"
  target: "{output}/ontologies"
  rename:
    from: "(.*)\\.ttl"
    to: "\\g<1>.jsonld"
  includes:
    - "*.ttl"
- action: "copy"
  message: "Copying license."
  source: "{input}/LICENSE.txt"
  target: "{output}"
- action: "copy"
  message: "Copying documentation."
  source: "{input}/docs"
  target: "{output}/docs"
  includes:
    - "ReleaseNotes.md"
    - "MajorVersionMigration.md"
    - "Namespace.md"
- action: "copy"
  message: "Copying readme and gist logo to docs directory."
  source: "{input}"
  target: "{output}/docs/"
  includes:
    - "README.md"
    - "gist-logo.png"
- action: "markdown"
  message: "Formatting documentation as HTML."
  source: "{output}/docs/"
  target: "{output}/docs/"
  includes:
    - "*.md"
- action: "move"
  message: "Patching local links in documentation."
  source: "{output}/docs/"
  target: "{output}/docs/"
  includes:
    - "*.html"
  # Replace .md with .html in local links of HTML files.
  # PCRE2 version of regex replace:
  # ((\.\/|(?:\.\.\/)+).+)\.md => $1.html
  replace:
    from: "((\\./|(?:\\.\\./)+).+)\\.md"
    to: "\\g<1>.html"
- action: "copy"
  message: "Copying model documentation."
  source: "{input}/docs/models"
  target: "{output}/docs/models"
- action: "markdown"
