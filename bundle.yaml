bundle: gist
variables:
  name: "gist"
  version: "X.x.x"
  input: "."
  rdf-toolkit: "{input}/tools/rdf-toolkit.jar"
  output: "{name}{version}_webDownload"
tools:
- name: "serializer"
  type: "Java"
  jar: "{rdf-toolkit}"
  arguments:
    - "-tfmt"
    - "turtle"
    - "-sdt"
    - "explicit"
    - "-ibn"
    - "-s"
    - "{inputFile}"
    - "-t"
    - "{outputFile}"
actions:
- action: "mkdir"
  directory: "{output}"
- action: "copy"
  source: "{input}"
  target: "{output}"
  replace:
    from: "X.x.x"
    to: "{version}"
  rename:
    from: "(.*)\\.ttl"
    to: "\\g<1>{version}.ttl"
  includes:
    - "*.ttl"
- action: "definedBy"
  source: "{output}"
  target: "{output}"
  includes:
    - "*.ttl"
- action: "transform"
  tool: "serializer"
  source: "{output}"
  target: "{output}"
  includes:
    - "*.ttl"
- action: "copy"
  source: "{input}/LICENSE.txt"
  target: "{output}"
- action: "copy"
  source: "{input}/docs"
  target: "{output}/Documentation"
  includes:
    - "ReleaseNotes.md"
- action: "markdown"
  source: "{input}/docs/ReleaseNotes.md"
  target: "{output}/Documentation/ReleaseNotes.html"
- action: "move"
  source: "{output}"
  target: "{output}/Deprecated"
  includes:
    - "*Deprecated*.ttl"
